<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>doBlue Portfolio</title>
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    
</head>
<body>
<div id="fullpage">
	<div class="section " id="section0">
		<div class="intro">
			<h1>doBlue</h1>
			<p>This example will turn to normal scroll when the window size gets smaller than 1100px width</p>
		</div>
	</div>
	<div class="section " id="section1">
		<div class="container-fluid">
			<div class="row">
				<div class="whois col-md-6 col-sm-12">
					<div class="introduce">
						<div class="pic center-block"></div>
						<h2>YOON</h2>
					</div>
				</div>
				<div class="whois col-md-6 col-sm-12">
					<div class="introduce">
						<div class="pic center-block"></div>
						<h2>YOON</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section" id="section2">
		<div class="slide" id="slide1">
			<div class="intro">
				<h1>Ideal for small screens</h1>
			</div>
		</div>

		<div class="slide" id="slide2">
			<h1>Just perfect!</h1>
		</div>

	</div>
	<div class="section" id="section3">
		<div id="project-write"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></div>
		<div class="intro">
			<h1>Portfolio</h1>
			<p>our project</p>
			<div class="container-fluid">
				<div class="row">
					<div id="portfolio col-md-12">
					
						<!-- isotope filters start -->
						<div class="filters text-align">
							<ul class="nav">
								<li class="active"><a href="#" data-filter="*">All</a></li>
								<li><a href="#" data-filter=".web-programming">Web Programming</a></li>
								<li><a href="#" data-filter=".web-design">Web design</a></li>
								<li><a href="#" data-filter=".editorial-design">Editorial design</a></li>
							</ul>
						</div>
						<!-- isotope filters end -->
							
						<div class="isotope-container row"></div>
						
					</div>
				</div>				
			</div>
		</div>
	</div>
	<div class="section" id="section4">
		<div class="intro">
			<h1>Contact us</h1>
		</div>
	</div>
</div>
<input type="hidden" data-target='#writeModal' data-toggle='modal' id="write-modal-btn">
<!-- 프로젝트 업로드 모달 -->
<div id="writeModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-content-main">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">x</span>
                    <span class="sr-only">Close</span>
                </button>
                <h3 class="detail-title"></h3>
            </div>
            <div class="modal-body">
                <div class="row detail-body">
                    <div class="detail-summary col-sm-12 col-md-4"></div>
                    <div class="detail-detail col-sm-12 col-md-8"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 디테일 모달 버튼 -->
<input type="hidden" data-target='#detailModal' data-toggle='modal' id="detail-modal-btn">
<!-- 디테일 모달 -->
<div id="detailModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-content-main">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">x</span>
                    <span class="sr-only">Close</span>
                </button>
                <h3 class="detail-title"></h3>
            </div>
            <div class="modal-body">
                <div class="row detail-body">
                    <div class="detail-summary col-sm-12 col-md-4"></div>
                    <div class="detail-detail col-sm-12 col-md-8"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts here. Don't remove ↓ -->
<script src="js/jquery-3.2.1.js"></script>
<script src="js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#fullpage').fullpage({
		anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage'],
		sectionsColor: ['whitesmoke', '#1BBC9B', '#7E8F7C', '#ee4b6c'],
		menu: '#menu',
		navigation: true,
		navigationPosition: 'right',
		navigationTooltips: ['First page', 'Second page', 'Third and last page'],
		responsiveWidth: 1100
	});
	
	$("#project-write").click(function() {
		$("#write-modal-btn").click();
	});
	
	
});
</script>
</body>
</html>
